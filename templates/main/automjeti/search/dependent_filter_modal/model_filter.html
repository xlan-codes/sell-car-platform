<!-- Modal -->
<!-- Will be included with ajax -->
<div class="modal filter-modal" id="model" tabindex="-1" role="dialog" aria-labelledby="filterModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modelLabel">Model</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modelModalBody">
          <div class="row">
            {% if models|length > 0 %}
            {% if models|length > 2 %}
            {% for option in models %}
            <div class="col-md-4">
            <button onclick="filterModel('{{option}}')" class="btn btn-link">{{option}}</button>
            </div>
            {% endfor %}
            {% else %}
            {% for option in models %}
            <div class="col-md-6">
                <button onclick="filterModel('{{option}}')" class="btn btn-link">{{option}}</button>
            </div>
            {% endfor %}
            {% endif %}
            {% else %}
            <p class="ml-4 font-weight-bolder">Zgjidh marken e makines</p>
            {% endif %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fshi</button>
          <button type="button" class="btn btn-primary">Apliko</button>
        </div>
      </div>
    </div>
  </div>
