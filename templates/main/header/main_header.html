<!-- basic search for desktop -->
{% load widget_tweaks %}
{% load static %}
{% block links %}
<link
  rel="stylesheet"
  href="{% static 'main_app\style\basic_search\basic_search.css' %}"
  type="text/css"
/>
{% endblock %}
<div class="d-none d-sm-block">
<div class="container">
    <!-- Header Image -->
    <img class="img1" src="{% static 'main_app\img\header.jpg' %}" alt="My image" style="width: 100%;">
    <div class="row mb-0 imgmargin">
        <div class="col-md-5 pb-1 generic-background">
            <span class="text1"> Zgjidh nga {{count}} Makina & Automjete </span>
        </div>
        <div class="col-md-3 ml-1 mb-1 pb-1 generic-background2">
            <a href="/search?">
                <span class="text1"> Kerkim i Avancuar </span>
            </a>
        </div>
    </div>
    <!-- checkbox section -->
    <div class="row mt-0 mb-0 pt-3 generic-background">
        <div class="col-md-12">
            <div class="form-check-inline float-right">
                <label class="form-check-label">
                    <input id="used" onchange="conditionBase()" type="checkbox" class="form-check-input"> E Perdorur
                </label>
            </div>
            <div class="form-check-inline float-right">
                <label class="form-check-label">
                    <input id="new" onchange="conditionBase()" type="checkbox" class="form-check-input"> E Re
                </label>
            </div>
        </div>
    </div>
    <!-- dropdown & button section -->
    <div class="row mt-0 pb-4 pt-1 mb-4 generic-background">
        <div class="col-md-8">
            <div class="d-inline">
                <div class="form-group">
                    <select onchange="loadModelsForBaseSearch(this)" class="form-control d-inline w-25">
                        <option selected disabled> Zgjidhni Marken </option>
                        {% for make in make %}
                        <option value="{{ make }}">{{ make }}</option>      
                        {% endfor %}
                    </select>
                    <select id="baseSearchModel" onchange="modelBase(this)" class="form-control d-inline w-25">
                        {% include './dependent_filter/model_filter.html' %}
                    </select>
                    <input hidden id="baseCurrHidden" value="{{currency.0.id}}">
                    <select onchange="priceBase(this)" class="form-control d-inline w-25">
                        <option selected disabled> Cmimi Max ne EUR </option>
                        <option value="1">1 EUR</option>      
                        <option value="500">500 EUR</option>      
                        <option value="1000">1,000 EUR</option>      
                        <option value="3000">3,000 EUR</option>      
                        <option value="5000">5,000 EUR</option>      
                        <option value="10000">10,000 EUR</option>      
                        <option value="15000">15,000 EUR</option>      
                        <option value="20000">20,000 EUR</option>      
                        <option value="30000">30,000 EUR</option>      
                        <option value="50000">50,000 EUR</option>      
                        <option value="100000">100,000 EUR</option>      
                        <option value="200000">200,000 EUR</option>      
                        <option value="500000">500,000 EUR</option>      
                    </select>
                    <!-- <input id="baseSearchPrice" type="number" class="form-control d-inline w-25" placeholder="Zgjidhni Cmimin Max"> -->
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <button onclick="search()" class="btn btn-danger rounded w-75" id="kerko" type="button">Kerko</button>
            <!-- <a id="kerko" href="/search?type__tag=car" class="btn btn-danger rounded w-75" type="button">Kerko</a> -->
        </div>
    </div>
</div>
</div>
